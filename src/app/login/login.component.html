<h1>Login Form.</h1>
<form #userLogin="ngForm" (ngSubmit)="log(userLogin.value)">
  <div class="form-group">
    <label for="loginId">Login Id</label>
    <input ngModel name="loginId" #loginId="ngModel" id="loginId" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ngModel name="password" #password="ngModel" id="password" type="password" class="form-control">
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
